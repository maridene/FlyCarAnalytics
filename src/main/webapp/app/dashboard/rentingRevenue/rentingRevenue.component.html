<div>
  <h2 id="page-heading" data-cy="JobHeading">
  <span jhiTranslate="global.menu.dashboard.rentingRevenue"></span>
  </h2>
  <div class="d-flex justify-content-end">
    <label jhiTranslate="global.year">Year:</label>
    <select class="me-2" id="year" name="year" data-cy="year" [ngModel]="selectedYear" (ngModelChange)="onYearChange($event)" >
      <option [value]="'2022'">2022</option>
      <option [value]="'2023'">2023</option>
    </select>
  </div>
  <div class="d-flex justify-content-end">
    <label jhiTranslate="global.period">period:</label>
    <select class="me-2" id="period" name="period" data-cy="period" [ngModel]="selectedPeriod" (ngModelChange)="onPeriodChange($event)" >
      <option [value]="'M'">Mensuel</option>
      <option [value]="'T'">Trimestriel</option>
    </select>
  </div>

  <div class="container">
    <div style="display: block;">
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [plugins]="barChartPlugins"
              [legend]="barChartLegend"
              [chartType]="barChartType">
      </canvas>
    </div>
  </div>

</div>
